<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password_Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span style="color: rgb(126, 246, 250);">Random Password</span></h1>

    <button onclick="createPassword()"><i class="thunder"><!--font icon here for thunder--></i>Generate password</button>
    </div>
    
<script src="script.js"></script>
